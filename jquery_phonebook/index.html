<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Телефонная книга</title>
    <script defer src="jquery-3.7.1.js"></script>
    <script defer src="jquery-ui-1.13.2/jquery-ui.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="jquery-ui-1.13.2/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div class="container">
        <h1>Телефонная книга</h1>
        <form class="form">
            <div class="inline">
                <label class="label" for="name">Имя</label>
                <input type="text" id="name" class="input">
                <span class="error-message">Введите имя</span>
            </div>
            <div class="inline">
                <label class="label" for="surname">Фамилия</label>
                <input type="text" id="surname" class="input">
                <span class="error-message">Введите фамилию</span>
            </div>
            <div class="inline">
                <label class="label" for="phone-number">Номер телефона </label>
                <input type="tel" id="phone-number" class="input">
                <span class="error-message">Введите номер телефона</span>
            </div>
            <button class="button add-button">Добавить</button>
        </form>
        <div class="inline">
            <label class="label" for="filter">Поиск</label>
            <input type="text" class="input filter" id="filter">
        </div>
        <div class="inline">
            <button class="button set-filter">Применить</button>
            <button class="button reset-filter">Сбросить</button>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th class="small-width-column">№</th>
                <th class="medium-width-column">Фамилия</th>
                <th class="medium-width-column">Имя</th>
                <th class="medium-width-column">Номер телефона</th>
                <th></th>
                <th class="small-width-column">
                    <label for="checkbox-select-all"></label>
                    <input type="checkbox" class="select-all" id="checkbox-select-all">
                </th>
            </tr>
            </thead>
            <tbody class="contact-list"></tbody>
        </table>
        <button type="button" class="button delete-all-button" disabled="disabled">Удалить</button>
    </div>
    <div class="deletion-confirm" title="Подтвердите удаление!">
        <p>
            <span class="alert">Удалить?</span>
        </p>
    </div>
</div>
</body>
</html>
