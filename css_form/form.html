<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CSS Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="form.css">
</head>
<body class="font">
    <h1 class="header size">Отправить заявку</h1>
    <form class="form size" action="/test" method="post">
        <div>
            <label class="label">
                Ваше имя
                <input type="text" class="form-element font" placeholder="Ваше имя *" name="name">
            </label>
        </div>
        <div>
            <label class="label">
                Ваш номер телефона
                <input type="text" class="form-element font" placeholder="Ваш номер телефона *" name="telephone-number">
            </label>
        </div>
        <div>
            <label class="label">
                Ваш email или VK
                <input type="text" class="form-element font" placeholder="Ваш email или VK  *" name="email">
            </label>
        </div>
        <div>
            <label class="label">
                Комментарий
                <textarea class="form-element textarea font"
                          placeholder="Комментарий (не обязательно)"
                          name="comment"></textarea>
            </label>
        </div>
        <p class="footer">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</p>
        <button type="submit" class="button">Отправить заявку</button>
    </form>
</body>
</html>
