<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Form</title>
    <link rel="stylesheet" href="css_reset.css">
    <link rel="stylesheet" href="css_file.css">
</head>
<body>
<div>
    <p class="header">Отправить заявку</p>
    <form class="form" action="/test" method="post">
        <div>
            <label class="label">
                Ваше имя<br><input type="text" class="form-element" placeholder="Ваше имя *" name="name">
            </label>
        </div>
        <div>
            <label class="label">
                Ваш номер телефона<br><input type="text" class="form-element" placeholder="Ваш номер телефона *" name="telephone-number">
            </label>
        </div>
        <div>
            <label class="label">
                Ваш email или VK<br><input type="text" class="form-element" placeholder="Ваш email или VK  *" name="email">
            </label>
        </div>
        <div>
            <label class="label">
                Комментарий<br><textarea class="form-element text_area"
                                         placeholder="Комментарий (не обязательно)" name="comment"></textarea>
            </label>
        </div>
        <p class="footer">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</p><br><br>
        <button type="submit" class="button">Отправить заявку</button>
    </form>
</div>

</body>
</html>
