<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Конвертер температур</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="parent">
    <div class="child font_color">
        <h3>Конвертер температур</h3>
        <form id="form">
            <label class="font_color">Введите температуру по шкале Цельсия:</label>
            <input type="text" class="input" id="celsius" placeholder="Температура по шкале Цельсия">
            <div class="error_message">Некорректное значение</div>
            <button class="button font_color">Конвертировать температуру</button>
        </form>
        <div class="output_message" id="kelvin"></div>
        <div class="output_message" id="fahrenheit"></div>
    </div>
</div>
</body>
</html>
