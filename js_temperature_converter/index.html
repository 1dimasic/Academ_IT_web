<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Конвертер температур</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="main">
    <div class="container">
        <h1>Конвертер температур</h1>
        <form id="form">
            <label>Введите температуру по шкале Цельсия:
                <input type="text" class="input_celsius" placeholder="Температура по шкале Цельсия">
            </label>
            <div class="error_message">Некорректное значение</div>
            <button class="button">Конвертировать температуру</button>
        </form>
        <div class="output_message">
            <div class="output_kelvin"></div>
            <div class="output_fahrenheit"></div>
        </div>
    </div>
</div>
</body>
</html>
